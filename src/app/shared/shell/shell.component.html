<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
     
      <a mat-list-item routerLink="/" (click)="drawer.close()">ğŸ  Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">ğŸ”‘ Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">ğŸ± Kanban</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button 
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">


        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img style="width:5em; cursor: pointer;" src="/assets/kanban_logo.png" routerLink="/" alt="logo" >

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">ğŸ± Kanban Board</a>

        <a mat-button routerLink="/login" *ngIf="!(afAuth.authState | async)">ğŸ”‘ Login</a>
        <a mat-button routerLink="/login" *ngIf="afAuth.authState | async as user" >
          <img class="avatar" [src]="user.photoURL || 'assets/default-user.svg'">
          Profile
        </a>

      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      
      <mat-menu #menu="matMenu">
        <a target="_blank" mat-menu-item href="https://github.com/srasheed1018/angularfire-project">
          <i>ğŸ’¾</i>
          <span>Source Code</span>
        </a>
        <a target="_blank" mat-menu-item href="https://fkit-project-918ef.web.app/sid_ok">
          <i>ğŸ“</i>
          <span>Other Projects</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
